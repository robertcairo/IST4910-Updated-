<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #c0392b;
        }

        p {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #d35400;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"], input[type="email"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type="submit"], input[type="reset"] {
            width: 48%;
            padding: 10px;
            font-size: 1rem;
            background-color: #27ae60;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2ecc71;
        }

        input[type="reset"]:hover {
            background-color: #e74c3c;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        a {
            display: block;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #2980b9;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #3498db;
        }
    </style>
</head>
<body>
    <a href="polloshermanoswebsite.html">Return to Home</a>
    
    <div class="container">
        <h1>Contact Us</h1>
        <p><strong>Please feel free to contact us, we wouldn't want to keep you waiting.</strong></p>

        <form action="submit_contact.php" method="post">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
            
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="whatthesigma@example.com" required>
            
            <label for="Services">Services</label>
            <select id="Service" name="service">
                <option value="Customer Service">Customer Service</option>
                <option value="Saul Goodman">Saul Goodman</option>
                <option value="Walt & Jesse">Walt & Jesse</option>
                <option value="Madrigal">Madrigal Industries</option>
            </select>
            
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="USA">USA</option>
                <option value="Mexico">Mexico</option>
                <option value="Belize">Belize</option>
                <option value="Czech Republic">Czech Republic</option>
            </select>
            
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px;"></textarea>

            <div class="buttons">
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
